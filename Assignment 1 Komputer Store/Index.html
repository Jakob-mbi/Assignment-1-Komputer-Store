<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="CSS/Css.css" rel="stylesheet"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <title>Assignment 1</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
        <div class="container-fluid ">
          <a class="navbar-brand text-white mx-auto col-9" href="#" >Komputer Store</a>
        </div>
    </nav>
    <div class="container mt-5">
      <div class="row g-5">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 w-75 p-3 border-0 " id="bankCard">
              <h2 class="card-title">Joe Banker</h2>
              <div class="d-flex justify-content-between">
                <span class="card-text">Balance</span>
                <span class="card-text" id="bankBalance">00 kr</span>
              </div>
              <div class="d-flex justify-content-between" id="loan">
                <span class="card-text">Outstanding Loan</span>
                <span class="card-text" id="loanBalance">00 kr</span>
              </div>
              <div class="mt-5">
                <Button class="btn btn-success w-100" type="button" id="borrowBtn">Get a loan</Button>
              </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 w-75 p-3 border-0" id="workCard">
              <h2 class="card-title">Work</h2>
              <div class="d-flex justify-content-between">
                <span class="card-text">Pay</span>
                <span class="card-text" id="payBalance">00 kr</span>
              </div>
              <div class="mt-5 g-3">
                <Button type="button" class="btn btn-warning" id="bankTransfer">Bank</Button>
                <Button type="button" class="btn btn-info" id="work">Work</Button>
                <Button type="button" class="btn btn-primary" id="Repay">Repay Loan</Button>
              </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100 w-75 p-3 border-0" id="LaptopsCard">
              <h3 class="card-title">Laptops</h3>                 
              <div class="col">
                <select name="laptops" id="computerSelection" class="form-select w-75">
                </select>
              </div>
              <div class="col">
                <h5>Features:</h5>
                <p class="card-text overflow-auto" id="features"></p>
              </div>
            </div>
        </div>
      </div>
      <div class="card mt-5" id="workCard">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img class="card-img" alt=".." id="img"></img>
          </div>
          <div class="col-md-4">
            <div class="card-body">
              <h5 class="card-title" id="product">Card title</h5>
              <p class="card-text" id="description">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <h5 class="card-title" id="price">Card title</h5>
              </div>
              <div class="mt-5">
                <Button class="btn btn-info w-100" type="button" id="buyBtn"><b>Buy Now</b></Button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/App.js" type="module"></script>
  </body>
</html>
