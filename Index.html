<html lang="en">
  <head>

        <div class="col-12 col-md-6 col-lg-4">

                <select name="laptops" id="laptops" class="form-select w-75">
                  <option value="bil">bildfghdgfhd</option>
                </select>
              </div>
              <div class="col">
                <h4>Features:</h4>
                <p class="card-text "></p>
              </div>
            </div>
        </div>
      </div>
      <div class="card h-100 w-100 p-3 border-0 mt-5" id="workCard">
        <div class="row g-5">
          <h2>Work</h2>

        </div>
